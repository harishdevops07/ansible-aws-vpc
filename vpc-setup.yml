- hosts: localhost
  connection: local
  gather_facts: False
  tasks:
    - name: Import VPC variables
      include_vars: vars/vpc_setup.yml
    - name: Create vprofile VPC
      ec2_vpc_net:
        name: "{{vpc_name}}"
        cidr_block: "{{vpcCidr}}"
        region: "{{region}}"
        dns_support: yes
        dns_hostnames: yes
        tenancy: default
        state: "{{state}}"
      register: vpcout
    - debug:
        var: vpcout       

    - name: create public subnet 1 in zone 1
      ec2_vpc_subnet:
        vpc_id: "{{vpcout.vpc.id}}"
        region: "{{region}}"   
        cidr: "{{publicSubnet1Cidr}}"
        state: "{{state}}"
        az: "{{az1}}"
        map_public: yes
        resource_tags:
          Name: vprofile-pubsub1
      register: pubsub1out
      
    - name: create public subnet 1 in zone 1
      ec2_vpc_subnet:
        vpc_id: "{{vpcout.vpc.id}}"
        region: "{{region}}"   
        cidr: "{{publicSubnet1Cidr}}"
        state: "{{state}}"
        az: "{{az1}}"
        map_public: yes
        resource_tags:
          Name: vprofile-pubsub1
      register: pubsub1out

    - name: create public subnet 2 in zone 2
      ec2_vpc_subnet:
        vpc_id: "{{vpcout.vpc.id}}"
        region: "{{region}}"   
        cidr: "{{publicSubnet2Cidr}}"
        state: "{{state}}"
        az: "{{az1}}"
        map_public: yes
        resource_tags:
          Name: vprofile-pubsub2
      register: pubsub2out
    - name: create public subnet 3 in zone 3
      ec2_vpc_subnet:
        vpc_id: "{{vpcout.vpc.id}}"
        region: "{{region}}"   
        cidr: "{{publicSubnet3Cidr}}"
        state: "{{state}}"
        az: "{{az1}}"
        map_public: yes
        resource_tags:
          Name: vprofile-pubsub3
      register: pubsub3out